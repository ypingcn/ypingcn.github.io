<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html;charset=gb2312" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="{{ site.keyword }}">
  <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}">
  <meta name="google-site-verification" content="M_0tfwClFahOrYyF9cDiHY6yc0Dn2MX53E_EXsborxY" />
  <meta name="bytedance-verification-code" content="osIEj8PJnCsWD5fhgXab" />
  <meta name="baidu-site-verification" content="code-iD8cMK0flT" />
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.title }}{% endif %}">
  <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="@ypingcn"/>
  <meta property="twitter:creator" content="@ypingcn"/>
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %} ypingcn -  万物逢时而美 {% endif %}" />
  <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.title }}{% endif %}"/>
  <meta property="og:locale" content="zh-cn"/>
  <meta property="og:image" content="{{ site.url }}/img/my/ypingcn.png"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %} ypingcn -  万物逢时而美 {% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.title }}{% endif %}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  <meta property="og:site_name" content="{{ site.SEOTitle }}"/>
  <!-- Web App Manifest -->
  <link rel="manifest" href="{{ site.url }}/pwa/manifest.json">
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.url }}/img/favicon.ico">
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/css/hux-blog.min.css" | prepend: site.baseurl }}">
  <!-- Pygments Github CSS -->
  <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">
  <!-- Custom Fonts -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- <link href="//fastly.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
  {% if page.linkeddata %}
  <script type="application/ld+json">
    {{ page.linkeddata | jsonify }}
  </script>
  {% else if page.enable_linkeddata %}
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage":{
      "@type":"WebPage",
      "@id":"{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    },
    "url": "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}",
    "headline": "{{page.title}}",
    "image": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/img/home-bg.jpg",
      "width": 1900,
      "height": 870
    },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.update | date_to_xmlschema }}",
    "author": {
      "@type": "Person",
      "name": "ypingcn"
    },
     "publisher": {
      "@type": "Organization",
      "name": "ypingcn",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.url }}/img/my/ypingcn.png",
        "width": 175,
        "height": 175
      }
    },
    "description": "{% if page.description %}{{ page.description }}{% else %}{{ page.title }}{% endif %}"
  }
  </script>
  {% endif %}
  <script>
      !function(p){"use strict";!function(t){var s=window,e=document,i=p,c="".concat("https:"===e.location.protocol?"https://":"http://","sdk.51.la/js-sdk-pro.min.js"),n=e.createElement("script"),r=e.getElementsByTagName("script")[0];n.type="text/javascript",n.setAttribute("charset","UTF-8"),n.async=!0,n.src=c,n.id="LA_COLLECT",i.d=n;var o=function(){s.LA.ids.push(i)};s.LA?s.LA.ids&&o():(s.LA=p,s.LA.ids=[],o()),r.parentNode.insertBefore(n,r)}()}({id:"Ji8sNEm09d4f8ZaO",ck:"Ji8sNEm09d4f8ZaO",autoTrack:true});

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WQ4LEY90VJ"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-WQ4LEY90VJ');
  </script>
  <!-- Google Adsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6252206902371079" crossorigin="anonymous"></script>
</head>
