# Site settings
title: ypingcn
SEOTitle: ypingcn's blog | 相信万物逢时而美
header-img: img/home-bg-Sm5ceH.webp
description: "这里是 @ypingcn 的个人博客，相信万物逢时而美。期待与你发现更大的世界。"
keyword: "ypingcn, ypingcn's blog, @ypingcn 的博客, 后端开发, 微服务开发, 技术分享, 火狐资源, 火狐插件, 上网隐私保护，基金投资, 消费医疗科技中概股基金"
url: "https://blog.ypingcn.com"         # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'
staticurl: "https://ypingcn.com"        # static resource url

# SNS settings
RSS: true
#weibo_username:
#zhihu_username:
#github_username:
#twitter_username:
#facebook_username:
#linkedin_username:

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]
plugins: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "万物逢时而美"
sidebar-avatar: /img/my/ypingcn.webp      # use absolute URL, seeing it's used in both `/` and `/about/`

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: false
